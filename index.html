<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Display</title>
<style>
  /* Adăugăm stiluri pentru a centra textul și a-l face mai mare */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #dateDisplay {
    font-size: 3em; /* Mărimea fontului */
    font-family: Arial, sans-serif; /* Tipul de font */
  }
</style>
</head>
<body>
<div id="dateDisplay"></div>

<script>
function formatDate(date) {
  const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  const currentMonth = months[date.getMonth()];
  const currentDate = date.getDate();
  const currentYear = date.getFullYear(); // Obținem anul curent
  return `${currentMonth} ${currentDate}, ${currentYear}`; // Adăugăm anul la șirul de afișat
}

document.getElementById('dateDisplay').innerText = formatDate(new Date());
</script>
</body>
</html>
